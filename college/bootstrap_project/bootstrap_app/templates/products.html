<html> 
<head> 
    <title>Bootstrap in Django</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
rel="stylesheet"> 
</head> 
<table class="table table-striped"> 
    <thead> 
        <tr> 
            <th>Name</th> 
            <th>Description</th> 
            <th>Price</th> 
        </tr> 
    </thead> 
    <tbody> 
        {% for product in products %} 
        <tr> 
            <td>{{ product.name }}</td> 
            <td>{{ product.description }}</td> 
            <td>${{ product.price }}</td> 
        </tr> 
        {% endfor %} 
    </tbody> 
</table>
